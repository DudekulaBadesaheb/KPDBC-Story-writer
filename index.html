<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="3D Animated Energy Orb - KPDBC" />
    <title>✨ KPDBC Story Writer</title>
    <link rel="icon" href="./image.png" />

    <!-- ✅ Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- ✅ Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Poppins", sans-serif;
        background: radial-gradient(circle at center, #000010, #000);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* full-screen canvas */
      #scene {
        display: block;
        width: 100vw;
        height: 100vh;
      }

      /* header removed to avoid overlap — typewriter will show title */
      header {
        position: absolute;
        top: 14px;
        width: 100%;
        text-align: center;
        color: white;
        z-index: 30;
        pointer-events: none; /* avoid accidental touches */
        font-weight: 600;
      }

      /* centered overlay for the typewriter text */
      .center-overlay {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 40;
        pointer-events: none; /* allow clicks through except on button */
        padding: 20px;
      }

      .typewriter {
        max-width: 92%;
        width: min(920px, 92%);
        color: #fff;
        text-align: center;
        font-size: 1.4rem;
        line-height: 1.45;
        font-weight: 600;
        letter-spacing: 0.2px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.06),
          rgba(255, 255, 255, 0.02)
        );
        padding: 14px 18px;
        border-radius: 14px;
        box-shadow: 0 8px 30px rgba(0, 170, 255, 0.06),
          0 6px 18px rgba(255, 0, 110, 0.04),
          inset 0 1px 0 rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.04);
        backdrop-filter: blur(6px);
        -webkit-backdrop-filter: blur(6px);
        transition: box-shadow 220ms ease, transform 220ms ease;
        pointer-events: auto;
      }

      .typewriter.glow {
        box-shadow: 0 12px 50px rgba(0, 255, 240, 0.14),
          0 8px 30px rgba(255, 75, 139, 0.08), 0 2px 8px rgba(0, 0, 0, 0.6);
        transform: translateY(-4px);
      }

      /* blinking caret effect on the right */
      .typewriter::after {
        content: "";
        display: inline-block;
        width: 3px;
        height: 1.15em;
        margin-left: 6px;
        vertical-align: middle;
        background: linear-gradient(#ffeda6, #ff6a00);
        border-radius: 2px;
        animation: caret-blink 0.9s steps(1) infinite;
        opacity: 0.95;
      }

      @keyframes caret-blink {
        0% {
          opacity: 1;
          transform: translateY(0);
        }
        50% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      /* bottom control area (Start button) */
      .controls {
        position: absolute;
        bottom: 18px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 60;
        width: calc(100% - 40px);
        max-width: 520px;
        display: flex;
        justify-content: center;
        padding: 8px;
        pointer-events: auto;
      }

      .btn-start {
        width: 100%;
        font-size: 1.05rem;
        font-weight: 700;
        color: #031021;
        background: linear-gradient(90deg, #00faff 0%, #ff4b8b 100%);
        border: none;
        border-radius: 14px;
        padding: 14px 18px;
        box-shadow: 0 10px 30px rgba(0, 170, 255, 0.18),
          0 6px 18px rgba(255, 75, 139, 0.12),
          inset 0 -2px 6px rgba(0, 0, 0, 0.12);
        transition: transform 160ms ease, box-shadow 160ms ease;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      .btn-start:active {
        transform: translateY(2px) scale(0.995);
        box-shadow: 0 6px 18px rgba(0, 170, 255, 0.12),
          0 4px 12px rgba(255, 75, 139, 0.08);
      }

      .btn-start .bi {
        margin-right: 8px;
      }

      /* mobile adjustments */
      @media (max-width: 520px) {
        .typewriter {
          font-size: 1.05rem;
          padding: 12px 14px;
          border-radius: 12px;
        }
        .btn-start {
          padding: 16px;
          font-size: 1.05rem;
          border-radius: 12px;
        }
      }

      /* smaller devices: ensure controls are above keyboard etc. */
      @media (max-height: 500px) {
        .controls {
          bottom: 10px;
        }
      }
    </style>
  </head>

  <body>
    <!-- center overlay for typewriter text -->
    <div class="center-overlay">
      <div id="typewriter" class="typewriter" aria-live="polite"></div>
    </div>

    <!-- canvas for three.js -->
    <canvas id="scene"></canvas>

    <!-- controls -->
    <div class="controls">
      <button id="startBtn" class="btn-start" aria-pressed="false">
        <i class="bi bi-play-fill"></i> Start
      </button>
    </div>

    <footer
      style="
        position: fixed;
        left: 0;
        right: 0;
        bottom: 4px;
        text-align: center;
        color: #9fbcd6;
        z-index: 20;
        pointer-events: none;
        font-size: 12px;
      "
    >
      Created with ❤️ by KPDBC Solutions
    </footer>

    <!-- three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

    <script>
      /* -------------------------
         TYPEWRITER - word-by-word printing with glow sync
         ------------------------- */
      const text = "WELCOME TO KPDBC STORY WRITER — ACHIEVE YOUR DREAM.";
      const words = text.split(" ");
      const output = document.getElementById("typewriter");
      const startBtn = document.getElementById("startBtn");

      let wordIndex = 0;
      let typing = false;
      let typingTimer = null;

      // typing config (milliseconds per word)
      const WORD_DELAY_BASE = 240; // normal speed
      const WORD_DELAY_FAST = 80; // fast after Start
      let currentWordDelay = WORD_DELAY_BASE;

      function startTyping() {
        if (typing) return;
        typing = true;
        wordIndex = 0;
        output.textContent = "";
        output.classList.add("glow");
        startBtn.setAttribute("aria-pressed", "true");
        startBtn.disabled = true;
        startBtn.style.opacity = 0.95;

        // make everything fast
        currentWordDelay = WORD_DELAY_FAST;
        typingActive = true;

        // visual "move fast" feedback: briefly scale the overlay
        output.style.transition = "transform 300ms ease";
        output.style.transform = "scale(1.03)";

        // after a short moment return transform (keeps it snappy)
        setTimeout(() => {
          output.style.transform = "";
        }, 300);

        // navigate to story writer page after 4 seconds
        setTimeout(() => {
          window.location.href = "story writer.html";
        }, 4000);

        showNextWord();
      }

      function stopTyping() {
        typing = false;
        output.classList.remove("glow");
        startBtn.setAttribute("aria-pressed", "false");
        startBtn.disabled = false;
        typingActive = false;
        currentWordDelay = WORD_DELAY_BASE;
        if (typingTimer) {
          clearTimeout(typingTimer);
          typingTimer = null;
        }
      }

      function showNextWord() {
        if (!typing) return;
        if (wordIndex < words.length) {
          // append next word + space
          output.textContent +=
            words[wordIndex] + (wordIndex === words.length - 1 ? "" : " ");
          wordIndex++;
          // small jitter for more natural feel
          const jitter = Math.random() * 40 - 20; // -20..+20ms
          typingTimer = setTimeout(
            showNextWord,
            Math.max(40, currentWordDelay + jitter)
          );
        } else {
          // finished typing - keep glow briefly then stop
          typingTimer = setTimeout(() => {
            stopTyping();
          }, 600);
        }
      }

      // attach to button
      startBtn.addEventListener("click", () => {
        startTyping();
      });

      /* -------------------------
         THREE.JS SCENE - energy orb + particles
         ------------------------- */
      let scene, camera, renderer, orb, glow, particles, clock;
      let typingActive = false; // used to sync glow with typing

      function init() {
        const canvas = document.getElementById("scene");
        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(
          50,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        camera.position.z = 8;

        renderer = new THREE.WebGLRenderer({
          canvas,
          antialias: true,
          alpha: true,
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.outputEncoding = THREE.sRGBEncoding;

        clock = new THREE.Clock();

        // Orb core
        const orbGeometry = new THREE.SphereGeometry(2, 128, 128);
        const orbMaterial = new THREE.MeshStandardMaterial({
          color: 0xff6600,
          emissive: new THREE.Color(0xff2200),
          emissiveIntensity: 2,
          roughness: 0.25,
          metalness: 0.7,
        });
        orb = new THREE.Mesh(orbGeometry, orbMaterial);
        scene.add(orb);

        // Glow halo (larger sphere with additive blending)
        const glowGeometry = new THREE.SphereGeometry(2.5, 64, 64);
        const glowMaterial = new THREE.MeshBasicMaterial({
          color: 0x00fff2,
          transparent: true,
          opacity: 0.22,
          blending: THREE.AdditiveBlending,
          depthWrite: false,
        });
        glow = new THREE.Mesh(glowGeometry, glowMaterial);
        scene.add(glow);

        // Particles (sparks)
        const particleCount = 1600;
        const particlesGeometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);

        for (let i = 0; i < particleCount; i++) {
          const r = 2.6 + Math.random() * 2.4;
          const theta = Math.random() * 2 * Math.PI;
          const phi = Math.acos(2 * Math.random() - 1);
          const x = r * Math.sin(phi) * Math.cos(theta);
          const y = r * Math.sin(phi) * Math.sin(theta);
          const z = r * Math.cos(phi);
          positions[i * 3] = x;
          positions[i * 3 + 1] = y;
          positions[i * 3 + 2] = z;

          const c = new THREE.Color().setHSL(Math.random(), 1.0, 0.5);
          colors[i * 3] = c.r;
          colors[i * 3 + 1] = c.g;
          colors[i * 3 + 2] = c.b;
        }

        particlesGeometry.setAttribute(
          "position",
          new THREE.BufferAttribute(positions, 3)
        );
        particlesGeometry.setAttribute(
          "color",
          new THREE.BufferAttribute(colors, 3)
        );

        const particlesMaterial = new THREE.PointsMaterial({
          size: 0.04,
          vertexColors: true,
          transparent: true,
          blending: THREE.AdditiveBlending,
          opacity: 0.85,
        });

        particles = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particles);

        // Lights
        const pointLight = new THREE.PointLight(0xffffff, 2.0, 30);
        pointLight.position.set(5, 6, 5);
        scene.add(pointLight);

        const ambient = new THREE.AmbientLight(0xffffff, 0.25);
        scene.add(ambient);

        animate();
      }

      function animate() {
        requestAnimationFrame(animate);
        const t = clock.getElapsedTime();

        // rotate orb (faster when typingActive)
        orb.rotation.x += typingActive ? 0.007 : 0.0035;
        orb.rotation.y += typingActive ? 0.014 : 0.007;

        // dynamic emissive intensity — pulse more when typing active
        const baseEmissive = 1.8;
        const typingBoost = typingActive
          ? 1.8 + Math.abs(Math.sin(t * 12)) * 3.0
          : 0.6 + Math.abs(Math.sin(t * 1.6)) * 0.6;
        orb.material.emissiveIntensity = baseEmissive + typingBoost;

        // color shift
        orb.material.emissive.setHSL((t * 0.14) % 1, 1.0, 0.45);

        // glow breathing
        glow.material.opacity =
          0.18 +
          Math.sin(t * (typingActive ? 12 : 2)) * (typingActive ? 0.18 : 0.06);
        glow.material.color.setHSL((t * 0.16) % 1, 1.0, 0.5);

        // particles rotate and drift (faster when typing)
        particles.rotation.y += typingActive ? 0.012 : 0.0025;
        particles.rotation.x += typingActive ? 0.006 : 0.0012;

        // slow position jitter for particles
        const pos = particles.geometry.attributes.position;
        const arr = pos.array;
        for (let i = 0; i < arr.length; i += 3) {
          // small sinus drift on Y
          arr[i + 1] +=
            Math.sin(t + i * 0.0007) * 0.0012 * (typingActive ? 1.8 : 1.0);
        }
        pos.needsUpdate = true;

        // camera gentle orbit (bit faster when typing)
        camera.position.x = Math.sin(t * (typingActive ? 0.36 : 0.18)) * 8;
        camera.position.z = Math.cos(t * (typingActive ? 0.36 : 0.18)) * 8;
        camera.lookAt(0, 0, 0);

        renderer.render(scene, camera);
      }

      // handle resize
      window.addEventListener("resize", () => {
        if (!camera || !renderer) return;
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      // initialize scene
      init();

      // Accessibility: allow Enter to also start typing when Start is focused
      startBtn.addEventListener("keyup", (e) => {
        if (e.key === "Enter" || e.key === " ") {
          startBtn.click();
        }
      });

      // (Optional) If you want auto-start, uncomment the line below — but many mobile browsers require user gesture.
      // window.addEventListener("load", () => { if (window.innerWidth > 520) startTyping(); });
    </script>
  </body>
</html>
